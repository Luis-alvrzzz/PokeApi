

    <div class="centrarContenido">
        
        <div class="pagination-container">
            <div class="pagination" [ngStyle]="paginationStyle">
                <a
                *ngFor="let page of pages"
                (click)="goToPage(page)"
                [ngClass]="{ active: page === currentPage }"
                >
                {{ page + 1 }}
            </a>
        </div>
    </div>
</div>
