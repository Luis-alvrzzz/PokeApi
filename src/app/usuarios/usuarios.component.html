
<ng-container >
  <mat-paginator 
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons>
  </mat-paginator>
  <table mat-table [dataSource]="dataSource">

    <!-- Columna: Foto del Usuario -->
    <ng-container *ngFor="let column of columns" [matColumnDef]="column.columnDef">
      <th mat-header-cell *matHeaderCellDef>
        {{ column.header }}
      </th>
   
      <!-- Verifica si la columna es 'img' y muestra la imagen, o muestra el contenido normal -->
      <td mat-cell *matCellDef="let row" >
        <ng-container *ngIf="column.columnDef === 'foto'; else sino" >
          <!-- Muestra la imagen utilizando la URL de la imagen en la propiedad 'imageUrl' del objeto 'row' -->
          <img class="img" [src]="column.cell(row)" alt="Imagen de Perfil" >
        </ng-container>
  
        <ng-template #sino>
          <!-- Muestra el contenido normal de la columna -->
          {{ column.cell(row) }}
        </ng-template>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</ng-container>
