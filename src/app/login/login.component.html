<div class="flex">
  <div class="m-auto">
    <mat-card class="login-card">
      <mat-card-title>
        LOGIN
      </mat-card-title>

      <mat-card-subtitle>
        Presiona enter con tu email y contrase単a para entrar
      </mat-card-subtitle>

      <mat-card-content>
        <form #loginForm="ngForm" (ngSubmit)="login()" novalidate
        class="grid-colt1">
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" placeholder="Presiona enter con tu email" required
              [(ngModel)]="loginData.email" #email="ngModel" />
            <mat-error *ngIf="email.invalid && (email.dirty || email.touched)">
              El Email es requerido para validarlo.
            </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Contrase単a</mat-label>
            <input matInput type="password" name="password" placeholder="Presiona enter con tu contrase単a" required
              [(ngModel)]="loginData.password" #password="ngModel" />
            <mat-error *ngIf="password.invalid && (password.dirty || password.touched)">
              La contrase単a es requerida.
            </mat-error>
          </mat-form-field>
        </form>
      </mat-card-content>

      <mat-divider></mat-divider>

      <mat-card-actions>
        <button  (click)="loginForm.ngSubmit.emit()" color="accent" type="submit" mat-raised-button>
          <mat-spinner *ngIf="isLoading" diameter="35"></mat-spinner>
          <span *ngIf="!isLoading">Login</span>
        </button>
        <button mat-raised-button color="primary" (click)="goToRegister()">Registrarse</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
